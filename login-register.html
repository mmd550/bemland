<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bemland</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" href="img/bemlandlogo.png">
    <link rel="stylesheet" href="css/login-register.css">
    <script src="js/prefixfree.min.js"></script>
    <script src="js/modernizr-3.8.0.min.js"></script>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/jquery.mfvalidate.js"></script>
    <!--[if lt IE 9]>
    <script src="assets/html5shiv.js"></script>
    <![endif]-->
</head>
<body>
<nav>
    <a class="mainlogo" href="index.html"><img  src="vectors/bemlandlogo-shadow.svg" alt=""></a>
</nav>
<div class="main">
<form id="register" name="register" action="proccess.php">

    <h1>ثبت نام در بملند</h1>

    <label  for="register-name">نام </label>
    <input id='register-name' data-fname="نام" data-vld="minlen_3|maxlen_30|name" data-err-class="name"  class="input-text" placeholder="به انگلیسی وارد نمایید" type="text">

    <label  for="register-mobile">شماره موبایل</label>
    <input id='register-mobile' data-fname="شماره موبایل" data-vld="mobileNumber" data-err-class="mobile"  class="input-text" type="text">

    <label  for="register-password">کلمه عبور</label>
    <input id='register-password' data-fname="کلمه عبور" data-vld="password|minlen_6|maxlen_15" data-err-class="password" class="input-text"  placeholder="حداقل 6 کاراکتر" type="password">


    <div class="privacy-accept">با ادامه ی فرایند ثبت نام شما با <a href="">حریم خصوصی</a> و <a href="">شرایط و قوانین</a> استفاده از سایت بملند موافقت کرده اید.</div>
    <input class="form-submit" type="submit" value="ثبت نام در بملند">
</form>
<div class="already-have">
    <div class="divider"></div>
    <div class="text">قبلا در بملند ثبت نام کرده اید؟ <a href="">وارد شوید</a></div>
</div>
</div>
<footer>

</footer>
<script>
   $(document).ready(function () {
       $("form").mfValidate();
       $("#register-name").focus();
   })
</script>
</body>
</html>
