<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bemland</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" href="img/bemlandlogo.png">
    <link rel="stylesheet" href="css/login-register.css">
    <script src="js/prefixfree.min.js"></script>
    <script src="js/modernizr-3.8.0.min.js"></script>
    <script src="js/jquery-1.11.3.min.js"></script>
    <!--[if lt IE 9]>
    <script src="assets/html5shiv.js"></script>
    <![endif]-->
</head>
<body>
<nav>
    <a class="mainlogo" href="index.html"><img  src="vectors/bemlandlogo-shadow.svg" alt=""></a>
</nav>
<div class="main">
<form name="register" action="">
    <h1>ثبت نام در بملند</h1>
    <label  for="login-mobile">شماره موبایل</label>
    <input id='login-mobile' class="input-text" type="text">
    <label for="login-password">کلمه عبور</label>
    <input id='login-password' class="input-text" placeholder="  حداقل 6 کاراکتر " type="password">
    <div class="privacy-accept">با ادامه ی فرایند ثبت نام شما با <a href="">حریم خصوصی</a> و <a href="">شرایط و قوانین</a> استفاده از سایت بملند موافقت کرده اید.</div>
    <input class="form-submit" type="submit" value="ثبت نام در بملند">
</form>
<div class="already-have">
    <div class="divider"></div>
    <div class="text">قبلا در بملند ثبت نام کرده اید؟ <a href="">وارد شوید</a></div>
</div>
</div>
<footer>

</footer>
</body>
</html>
